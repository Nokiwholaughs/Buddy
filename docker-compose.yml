version: '3.8'

services:
  buddy-server:
    build: .
    container_name: buddy-mcp-server
    ports:
      - "5000:5000"  # Flask API (robot control)
      - "5001:5001"  # MCP/SSE endpoints
    volumes:
      # Mount a volume for persistent image storage
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

